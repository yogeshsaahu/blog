{% extends 'main/base.html' %}

{% load static %}
{% static "img" as baseUrl %}
{% static "category_img" as baseUrl %}
{% block content %}

<!-- start blog archive -->
<section class="section">
  <div class="container">
    <div class="row g-0 justify-content-center">
      <div class="col-xl-9 col-lg-10">
        <div class="row gy-2 align-items-center section-title mb-0 section pt-0">
          <div class="col-12">
            <h1 class="h3 mb-0 title">Blog Lists</h1>
          </div>
          <div class="col-12">
            <ul class="list-inline breadcrumb-menu">
              <li class="list-inline-item">
                <a class="text-link" href="https://platol.netlify.app/">Home</a>
              </li>
              <li class="list-inline-item">• &nbsp; <a class="text-link" href="blog.html">Blog</a>
              </li>
              <li class="list-inline-item">• &nbsp; <a class="text-link" href="archive.html">Archive</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-xl-9 col-lg-10">
        <div class="archive-block">
          <h2 class="h3 mb-3">blogs</h2>
          <ul class="list-unstyled">
             

            {% for d in blog %}
            <li class="archive-post-item">
              <a class="border px-4 py-3 d-block"  href="{% url 'index' %}blog/{{d.blog_url}}">
                <span class="fw-medium" 
            ">{{d.created|date}} : </span>{{d.title}}</a>
            </li>
            {% endfor %}
           
          </ul>
          
        </div>
      </div>
    </div>
  </div>
</section>
<!-- end blog archive -->

{% endblock %}
