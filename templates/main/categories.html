{% extends 'main/base.html' %}


{% load static %}
{% static "img" as baseUrl %}
{% static "category_img" as baseUrl %}


{% block content %}

<section class="section">
  <div class="container">
    <div class="row g-0 justify-content-center">
      <div class="col-xl-9 col-lg-10">
        <div class="row gy-2 align-items-center section-title mb-0 section pt-0">
          <div class="col-12">
            <h1 class="h3 mb-0 title">Categories</h1>
          </div>
          <div class="col-12">
            <ul class="list-inline breadcrumb-menu">
              <li class="list-inline-item">
                <a class="text-link" href="#">Home</a>
              </li>
              <li class="list-inline-item">â€¢ &nbsp; <a class="text-link" href="#">Categories</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    {% comment %} <div class="row mb-4 pb-2 lead justify-content-center">
      <div class="col-xl-9 col-lg-10">
        <span class="me-3 d-inline-flex align-items-center">Order by <i class="ti ti-arrow-right ms-1"></i>
        </span>
        <div class="nav d-flex d-sm-inline-flex" id="filterTaxonomy" role="tablist">
          <button class="bg-transparent outline-0 border-0 p-0 me-3 text-dark fw-normal nav-link active" id="alphabetical" data-bs-toggle="tab" data-bs-target="#alphabetical-tab-pane" type="button" role="tab" aria-controls="alphabetical-tab-pane" aria-selected="true">Alphabetically</button>
          <button class="bg-transparent outline-0 border-0 p-0 text-dark fw-normal nav-link" id="popular-tab" data-bs-toggle="tab" data-bs-target="#popular-tab-pane" type="button" role="tab" aria-controls="popular-tab-pane" aria-selected="false">Popularity</button>
        </div>
      </div>
    </div> {% endcomment %}
    <div class="row justify-content-center">
      <div class="col-xl-9 col-lg-10">
        <div class="tab-content" id="taxonomyLists">
          <div class="tab-pane show active" id="alphabetical-tab-pane" role="tabpanel" aria-labelledby="alphabetical-tab" tabindex="0">
            <div class="row g-2 taxonomy-lists">

              {% for cat in categories%}
              <div class="col-md-4 col-6">
                <a class="text-dark px-3 py-2 d-flex lead bg-white" href="/category/{{cat.slug}}">
                  <div class="flex-grow-1">
                    <span class="sort-alphabetical">{{cat.category}} </span>
                    <small class="sort-popular"></small>
                  </div>
                  <div class="flex-shrink-0 ms-2 icon">
                    <i class="ti ti-arrow-right opacity-25 small"></i>
                  </div>
                </a>
              </div>
              {% endfor %}
              
            </div>
          </div>
       
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock %}
